<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Local Storage</title>
</head>

<body>
    <section class="text-center mx-auto mt-4 w-40">

        <h2 class="font-georgia p-3">Make your to do list</h2>
        <input class="border rounded-3 px-4 py-1 " type="text" name="" id="product-name" placeholder="Item name ">
        <button class="border rounded-3 px-4 py-1 font-georgia" onclick="addItem()">Add Item</button>
        <br>
        <ul id="products" class="bg-orange rounded-3 mt-2 text-center">

        </ul>
        <br>
        <button class="border rounded-3 px-4 py-1 font-time " onclick="clearList()">Clear list</button>

    </section>

    <script src="storage.js"></script>
    <script src="https://kit.fontawesome.com/cb30a48916.js" crossorigin="anonymous"></script>
</body>
